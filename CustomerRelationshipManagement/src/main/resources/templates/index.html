<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Customer Relationship Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container p-3 my-3 bg-dark text-white"
		style="background-color: grey;">
		<h1>CUSTOMER RELATIONSHIP MANAGEMENT</h1>
	</div>
	<br>
	<br>
	<div class="container p-3 my-3 bg-dark text-white">
		<a th:href="@{/showNewCustomerForm}" class="btn btn-light"> Add
			Customer </a>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr style="background-color: grey;">
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customer : ${listCustomer}">
					<td th:text="${customer.firstName}"></td>
					<td th:text="${customer.lastName}"></td>
					<td th:text="${customer.email}"></td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${customer.id})}"
						class="btn btn-info">Update</a> | <a
						onclick="alert('Are you sure you wan to delete?')"
						th:href="@{/deleteCustomer/{id}(id=${customer.id})}"
						class="btn btn-danger">Delete</a></td>
			</tbody>
		</table>
	</div>
</body>
</html>
