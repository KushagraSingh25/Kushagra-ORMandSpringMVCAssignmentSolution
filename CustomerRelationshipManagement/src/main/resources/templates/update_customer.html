<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Customer Relationship Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container p-3 my-3 bg-dark text-white">
		<h1>CUSTOMER RELATIONSHIP MANAGEMENT</h1>
	</div>
	<br>
	<br>
	<div class="container p-3 my-3 bg-dark text-white">
		<h2>Update Customer</h2>
		<form action="#" th:action="@{/saveCustomer}" th:object="${customer}"
			method="POST">

			<input type="hidden" th:field="*{id}" /> <input type="text"
				th:field="*{firstName}" class="form-control mb-4 col-4"> <input
				type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{email}"
				class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Save
				Customer</button>
		</form>
		<hr>
		<a th:href="@{/}"> Back to List </a>
	</div>
</body>
</html>
